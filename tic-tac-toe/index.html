<!doctype HTML>
<html>
    <head>
    	<title>Booo</title>
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	</head>


	<body>
		<div class="content">

			<h1 class="title">Tic-Tac-Toe</h1>
			<h2>
			<div class="tictactoe">
				<div class="line1">
				<button class="one1 bla">-</button>
				<button class="one2 bla">-</button>
				<button class="one3 bla">-</button>
				</div>
				<div class="line2">
				<button class="two1 bla">-</button>
				<button class="two2 bla">-</button>
				<button class="two3 bla">-</button>
				</div>
				<div class="line3">
				<button class="three1 bla">-</button>
				<button class="three2 bla">-</button>
				<button class="three3 bla">-</button>
				</div>
			</div>
			</h2>

			<button class="orange button">Orange</button>
			<button class="apple button">Apple</button>
			<button class="done"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-refresh-128.png" alt="refresh!" style="width:100%;height=100%"></button>

		</div>

<script src="js/main.js"></script>
	</body>
</html>
